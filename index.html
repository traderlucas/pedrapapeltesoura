<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>pedra papel tesoura</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
   </head>
  <body>
        <section class="game">

          <div class="intro">
              <h1>Pedra Papel Tesoura Lagarto Spock</h1>
            <div class="inicio">
                <button class="jogar">Bora Jogar</button>
                <button class="regras">Regras</button>
            </div>
          </div>

          <div class="jogo">
            <div class="partida">
              <h2 class="vencedor">Pronto para Jogar?</h2>
                <div class="hands">
                    <img class="player" src="assets/img/Pedra.png" alt="Player">
                    <img class="computer" src="assets/img/Pedra.png" alt="Computer">
                </div>
              <div class="options">
                  <button class="pedra" >Pedra</button>
                  <button class="papel" >Papel</button>
                  <button class="tesoura" >Tesoura</button>
                  <button class="lagarto" >Lagarto</button>
                  <button class="spock" >Spock</button>
              </div>
            </div>

            <div class="score">
              <div class="player-score">
                  <h1>Player</h1>
                  <p>0</p>
              </div>
              <div class="computer-score">
                <h1>Computador</h1>
                <p>0</p>
              </div>
            </div>
          </div>
          
        </section>
          <div class="hide">
            <img class="regras2" src="assets/img/regras_2.jpg">
            <img class="regras1" src="assets/img/lista.jpg">
          </div>
    <script src="app.js"></script>
  </body>
</html>
